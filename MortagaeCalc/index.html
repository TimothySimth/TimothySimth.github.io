<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122b</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>


</head>
<body>
<div class="overflow-hidden">
<div class="row justify-content-center" style="margin-top: 2.5rem">
<div class="card text-center mb-3" style="width: 21rem; ">
    <div class="card-header" >
        Remaining Mortgage Balance Calculator
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush" style="width: 100%;">
        <li class="list-group-item">
            <label id="pri" for="principal">Principal: </label>
            <input type="number" id="principal"> <br>
        </li>
        <li class="list-group-item">
            <label id="int" for="interest rate">Interest Rate as % (e.g 7.9): </label>
            <input type="number" id="interest rate"> <br>
        </li>
        <li class="list-group-item">
            <label id="num" for="numYears">Number of Years: </label>
            <input type="number" id="numYears"> <br>
        </li>
        <li class="list-group-item">
            <label id="mon" for="monPayment">Monthly Payment:</label>
            <input type="number" id="monPayment"> <br>
        </li>
        </ul>



        <button onclick="doMath()" class="btn">Calculate</button>
        <button onclick="reset()" class="btn">Reset</button>
    </div>
    <div class="card-footer text-muted">
        <pre id="output"></pre>
    </div>

</div>
</div>
</div>


</body>
</html>
