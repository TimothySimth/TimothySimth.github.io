<body>
    <p>Enter four numbers</p>
    <input type="number" id="num1" name="num1" value="0" required>
    <input type="number" id="num2" name="num2" value="0" required>
    <input type="number" id="num3" name="num3" value="0" required>
    <input type="number" id="num4" name="num4" value="0" required>
    <button onclick="
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);
        let num3 = parseInt(document.getElementById('num3').value);
        let num4 = parseInt(document.getElementById('num4').value);
        let sum = num1 + num2 + num3 + num4;
        document.writeln('Sum: ' + sum + ' Average: ' + sum/4);
    ">Calc</button>
