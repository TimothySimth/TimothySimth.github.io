<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prog54a</title>
</head>
<body>
<label for="sl"></label><select id="sl">
      <option value="" selected disabled>Choose a car</option>
      <option value="1970 VW Bug">1970 VW Bug</option>
      <option value="1979 Firebird">1979 Firebird</option>
      <option value="1980 Subaru">1980 Subaru</option>
      <option value="1975 Cutlass">1975 Cutlass</option>
    </select>
    <button onclick="calc()">Calc</button>
    <p id="out"></p>
    <script>
      function calc() {
        let car = document.getElementById('sl').value;
        let miles = 0;
        let gallons = 0;
        let mpg = 0;

        if (car == '1970 VW Bug') {
          miles = 286;
          gallons = 9;
        }
        if (car == '1979 Firebird') {
          miles = 412;
          gallons = 40;
        }
        if (car == '1980 Subaru') {
          miles = 361;
          gallons = 18;
        }
        if (car == '1975 Cutlass') {
          miles = 161;
          gallons = 11;
        }

        mpg = miles/gallons;
        let out = document.getElementById('out');
        out.innerHTML = 'MPG: ' + mpg.toFixed(1);
      }
    </script>
</body>
</html>
